<!DOCTYPE html>
<html>
    <head>
        <title>JH's Gitlog</title>
        <link rel="stylesheet" href="../src/default.css" />
        <link
            href="https://unpkg.com/@primer/css/dist/primer.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="clockBox border-0 border">
            <span
                class="clock text-blue text-emphasized h1"
                id="JS-clock"
            ></span>
        </div>
        <div class="nameBox border-0 border">
            <form id="nameInput">
                <input
                    type="text"
                    id="JS-nameInput"
                    placeholder="Name Here!"
                    value=""
                />
                <span id="JS-name"></span>
            </form>
        </div>
        <div class="todoBox"></div>
        <div class="weatherBox border-0 border"></div>  
        <script type="module" src="../src/Graduation_Project.js"></script>
    </body>
</html>
